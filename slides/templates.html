<h2>Templates</h2>

<pre><code class="hbs">
  <div class="toggleable panel-heading" data-toggle="collapse" data-parent="#measureSelectors" data-target="#category{{unbound id}}">
    <h4 class="panel-title">
      <div class="selection-pull-out">
        <span class="measure-count">{{measureCount}}</span>
        <i {{bind-attr class=":panel-chevron :glyphicon isOpen:glyphicon-chevron-down:glyphicon-chevron-right"}}></i>
      </div>
      {{name}}
    </h4>
  </div>
  <div id="category{{unbound id}}" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="btn-block-container">
        <a {{action 'selectAll'}} {{bind-attr class=":btn :btn-checkbox :btn-block :all isAllSelected:active"}}>Select All</a>
      </div>
      {{#each measures itemController='dashboard-measure'}}
        <div class="btn-block-container">
          <a {{action 'select'}} {{bind-attr class=":btn :btn-checkbox :btn-block :individual isSelected:active"}}>{{cmsId}} - {{name}}</a>
        </div>
      {{/each}}
    </div>
  </div>
</code></pre>
